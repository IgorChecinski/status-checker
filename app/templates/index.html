<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Monitor</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="static/favicon.svg" type="image/svg+xml">
</head>
<body>
    <h1>URL Monitor</h1>
    
    <!-- Form to input the URL -->
    <form action="/monitor" method="get">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" placeholder="https://example.com" value="{{ url }}" required>
        <button type="submit">Check Status</button>
    </form>

    <!-- Container for status message -->
    <div id="status-container">
        {% if url %}
        <h2>Status for URL: {{ url }}</h2>
        <p>Status: {{ status }}</p>
        {% endif %}
    </div>
</body>
</html>
